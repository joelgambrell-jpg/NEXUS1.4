<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
<style>
/* ===== NEXUS Shared Header ===== */
.nx-header-wrap{
  background: rgba(0,0,0,0.35);
  border-bottom: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(8px);
}
.nx-header{
  max-width: 1100px;
  margin: 0 auto;
  padding: 14px 18px;
  display: flex;
  align-items: center;
}
.nx-header img{
  height: 54px;
  width: auto;
  max-width: 100%;
  object-fit: contain;
}
</style>

<style>
  .nx-footer{
    margin-top: 40px;
    padding: 18px 12px;
    text-align: center;
    font-size: 12px;
    font-weight: 700;
    color: rgba(255,255,255,0.85);
    background: rgba(0,0,0,0.35);
    border-top: 1px solid rgba(255,255,255,0.18);
  }
</style>

  <link rel="stylesheet" href="assets/css/nexus-core.css">
</head>
<body>\n
<div id="nxSessionBanner" class="nx-session-banner">
  <div class="nx-left">
    <span class="nx-pill">Equipment: <span data-nx-eq>(none)</span></span>
    <span class="nx-pill">Role: <span data-nx-role>viewer</span></span>
    <span class="nx-pill" data-nx-status>Ready</span>
  </div>
  <div class="nx-right">
    <label style="font-weight:800;font-size:12px;opacity:.95;">Set Role
      <select id="nxRoleSelect" onchange="NEXUS.setRole(this.value)">
        <option value="viewer">viewer</option>
        <option value="tech">tech</option>
        <option value="foreman">foreman</option>
        <option value="superintendent">superintendent</option>
        <option value="admin">admin</option>
      </select>
    </label>
  </div>
</div>
<script>
  (function(){
    try{
      var sel=document.getElementById("nxRoleSelect");
      if(sel && window.NEXUS && typeof window.NEXUS.getRole==="function"){
        sel.value = window.NEXUS.getRole();
      }
    }catch(e){}
  })();
</script>

<a class="nx-back-btn" href="#" onclick="return NEXUS_back();">← Back</a>

<div class="nx-header-wrap"><div class="nx-header"><img src="nexus.png" alt="NEXUS" /></div></div>
  <script>
    const qs = new URLSearchParams(location.search);
    const eq = (qs.get('eq') || '').trim();
    const u = new URL('form.html', location.href);
    u.searchParams.set('id','rif');
    if (eq) u.searchParams.set('eq', eq);
    location.replace(u.pathname.split('/').pop() + u.search);
  </script>
<div class="section-title">Diagram</div>

<div style="text-align:left;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.18);border-radius:14px;padding:12px;">
  <div style="font-weight:900;margin-bottom:8px;">Diagram Image (Upload or Link)</div>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <label style="font-weight:900;">Upload Image
      <input id="rifDiagramFile" type="file" accept="image/*" />
    </label>
buttons.push({
  label: "RIF-Procore (Not Updated)",
  href: getEqLink("rifProcore") || "#",
  external: true
});

   <label style="font-weight:900;">Or File Link (SharePoint/Drive/Procore/etc.)
      <input id="rifDiagramLink" type="text" placeholder="https://..." />
    </label>
  </div>

  <div style="margin-top:10px;">
    <a id="rifDiagramOpenLink" class="btn secondary" href="#" target="_blank" style="display:none;">Open Diagram Link</a>
  </div>

  <div id="rifDiagramPreview" style="margin-top:12px;display:none;">
    <img id="rifDiagramImg" src="" alt="Diagram preview" style="max-width:100%;border-radius:14px;border:1px solid rgba(255,255,255,0.18);" />
  </div>
</div>

<script>
(function(){
  window.NEXUS_back = function(){
    try{
      if (document.referrer && document.referrer.indexOf(location.host) !== -1){
        history.back();
        return false;
      }
    }catch(e){}
    const qs = new URLSearchParams(location.search);
    const eq = qs.get("eq");
    location.href = eq ? `equipment.html?eq=${encodeURIComponent(eq)}` : "equipment.html";
    return false;
  };
})();
</script>

</body>
</html>
